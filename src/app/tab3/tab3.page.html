<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Comments
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Comments</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-refresher slot="fixed" (ionRefresh)="loadDataFromCloud($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-list>
    <ion-item *ngFor="let item of data">
      <ion-avatar item-start>
        <img src="assets/logo.png">
      </ion-avatar>
      <ion-label>
        <p class="title">
          {{item.name}}
        </p>
        <p class="subtitle">
          {{item.email}}
        </p>
        <p color="light">
          {{item.body}}
        </p>
      </ion-label>
    </ion-item>
  </ion-list>

</ion-content>
